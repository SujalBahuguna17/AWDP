    <article>
    <section class="main-container">
        <section class="form-container">
            <p class="title">Sign Up</p>
            <form class="login-signup-form" action="">
                <section class="form-details-container">
                    <section>
                        <section class="input-box">
                            <input type="text" required>
                            <label for="">First Name</label>
                        </section>
                        <section class="input-box">
                            <input type="text" required>
                            <label for="">Last Name</label>
                        </section>
                        <section class="input-box">
                            <input type="tel" required>
                            <label for="">Mobile Number</label>
                        </section>
                    </section>

                    <section>
                        <section class="input-box">
                            <input type="text" placeholder="eg. abc@xyz.com">
                            <label for="">Email</label>
                        </section>
                        <section class="input-box">
                            <input type="password" name="" id="" required>
                            <label for="">Password</label>
                        </section>
                        <section class="input-box">
                            <input type="password" name="" id="" required>
                            <label for="">Confirm Password</label>
                        </section>
                    </section>
                </section>
                <section class="gender-box">
                    <section><input type="radio" name="gender" id="female"> <label for="female">Female</label></section>

                    <section><input type="radio" name="gender" id="male"> <label for="male">Male</label></section>

                    <section><input type="radio" name="gender" id="other"> <label for="other">Other</label></section>
                </section>

                <section>
                    <input type="checkbox" name="" id="tnc">
                    <label for="tnc">I agree to terms of use.</label>
                </section>
                <section class="submit-box">
                    <input type="submit" value="Join">
                </section>
                <section class="signup-forgetpwd-box">
                    <p class="login-signup-link-container">Existing user? <a class="login-signup-forget-link"
                            href="login.html">log in</a> here!</p>
                </section>
            </form>
        </section>
    </section>
